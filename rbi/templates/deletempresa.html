{%extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-head">
            <h1 class="card-title">Deletar Empresa</h1>
    </div>
   
    </div class="card-body">
        <p> tem certeza que deseja deletar a empresa <strong>{{object.empresa}}</strong></p>
        <form method="post">
            {% csrf_toke %}
            <div class="buttons-container">
                    <button type="submit" class="btn btn-danger">Deletar Empresa</button>
                    <a href="{% url 'updatempresa' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>
    </div>
</div>


{% endblock %}
